

<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSS Grid 拼贴 Demo</title>
<style>

  * { box-sizing: border-box; }
  body{
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #fafafa;
    color: #222;
  }
  .wrap{
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  h1{
    font-weight: 600;
    font-size: clamp(20px, 3vw, 28px);
    margin: 0 0 12px;
  }
  p.tip{
    margin: 0 0 24px;
    color: #666;
    line-height: 1.6;
  }

  /* === 拼贴网格 === */
  .grid-collage{
    width: 100%;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 32px;
    gap: 16px;
  }
  .grid-collage figure{
    margin: 0;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    transform-origin: center;
    transition: transform .24s ease, box-shadow .24s ease;
  }
  .grid-collage figure:hover{
    z-index: 2;
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 16px 40px rgba(0,0,0,.18);
  }
  .grid-collage img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .grid-collage figcaption{
    position: absolute;
    left: 10px; bottom: 10px;
    padding: 6px 10px;
    font-size: 12px;
    line-height: 1;
    color: #fff;
    background: rgba(0,0,0,.45);
    border-radius: 999px;
    user-select: none;
  }

  /* 不对称布局（可按自己图片比例微调 span） */
  .a{ grid-column: 1 /  5;  grid-row: 3 /  7; }

  .b{ grid-column: 9 /  12;  grid-row: 2 /  6;  transform: rotate(-1.2deg); }

  .c{ grid-column: 5 /  9;  grid-row: 1 /  12; }

  .d{ grid-column: 3 /  7;  grid-row: 10 /  14; transform: rotate(1.1deg) translateY(2px); }
  .e{ grid-column: 8 /  12;  grid-row: 10 /  14; }

  /* 移动端：两列堆叠，仍保持高低错落 */
  @media (max-width: 640px){
    :root{ --g: 12px; --row: 36px; }
    .grid-collage{
      grid-template-columns: 1fr 1fr;
    }
    .a{ grid-column: 1 / span 2; grid-row: span 10; transform: none; }
    .b{ grid-column: 1 / span 2; grid-row: span 8;  transform: none; }
    .c{ grid-column: 1 / span 2; grid-row: span 9;  }
    .d{ grid-column: 1 / span 2; grid-row: span 7;  transform: none; }
    .e{ grid-column: 1 / span 2; grid-row: span 8;  }
  }

  /* 可选：想强制固定画幅时，给某些项加 aspect-ratio
     例如：.b img { aspect-ratio: 4 / 3; object-fit: cover; } */
</style>
</head>
<body>
    <section class="section--a" style="height: 100vh; display: flex; align-items: center; justify-content: center; padding: 4rem 6vw;"> <h1>1st Screen Section</h1></section>    
  <div class="wrap">

    <div class="grid-collage">
      <figure class="a">
        <img src="https://picsum.photos/id/1015/800/1200" alt="a">
        <figcaption>Mountain</figcaption>
      </figure>
      <figure class="b">
        <img src="https://picsum.photos/id/1025/1200/800" alt="b">
        <figcaption>Dog</figcaption>
      </figure>
      <figure class="c">
        <img src="https://picsum.photos/id/1003/1000/1200" alt="c">
        <figcaption>Bridge</figcaption>
      </figure>
      <figure class="d">
        <img src="https://picsum.photos/id/1035/1200/900" alt="d">
        <figcaption>Field</figcaption>
      </figure>
      <figure class="e">
        <img src="https://picsum.photos/id/1041/1100/900" alt="e">
        <figcaption>Sea</figcaption>
      </figure>
    </div>

    <div class="image-info" style="margin-top: 64px;">
        <h1>Current Image Name</h1>
        <p class="tip">
            lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
        </p>
    </div>
</div>

  </div>

  <section class="section--a" style="height: 100vh; display: flex; align-items: center; justify-content: center; padding: 4rem 6vw;"> <h1>3rd Screen Section</h1></section>    
</body>
</html>
