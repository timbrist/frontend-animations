<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mask Opening Animation</title>

  <style>   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero{
      position:relative; 
      min-height:100vh; 
      display:grid; 
      place-items:center; 
      overflow:hidden; 
      background:#000 url('https://picsum.photos/1920/1080') center/cover no-repeat;
    }

    .mask-wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: grid;
      place-items: center;
    }

    .mask-text {
      text-align: center;
      color: transparent;
      background: url('https://picsum.photos/1920/1080') center/cover no-repeat;
      background-clip: text;
      -webkit-background-clip: text;
      padding: 2rem;
    }

    .mask-text h1 {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: bold;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .mask-text p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      line-height: 1.6;
    }

  </style>

</head>

<body>
    <section class="hero">

        <div class="mask-wrap">
            <div class="mask-text">
                <h1>Chinese Hand Pulled Noodle</h1>
                <p>Freshly made noodles • 5‑year perfected broth • Smooth, bouncy bite</p>
            </div>
        </div>
    </section>
</body>
</body>

</html>
