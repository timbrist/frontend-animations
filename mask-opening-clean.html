<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* cancle the default */
        *{box-sizing:border-box}
        html,body{height:100%}
        body{margin:0; background-color: black; color: white;}
        .hero-section{
            position:relative;
            min-height:100vh;
            display:grid; place-items:center; overflow:hidden;
            background-color: black;
        }
        .mask-wrap{position:absolute; inset:0; width:100%; height:100%;}
        .mask-svg{width:100%; height:100%; display:block}
        .mask-text{font-family:'DM Serif Display', ui-serif, Georgia, 'Times New Roman', serif; font-weight:400;
      font-size: clamp(28px, 9vw, 120px); letter-spacing: 0em}

    </style>

</head>
    

<body>
    <!-- <header> Header Placeholder</header> -->

    <section class="hero-section">
        <div class="mask-wrap">
            <svg class="mask-svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" aria-labelledby="title">
                <title> Chinese Hand Pulled Noodle — Mask Intro  </title>
                <!-- definitions-->
                <defs>  
                    <!-- function name: title-mask -->
                    <mask id="title-mask" maskUnits="userSpaceOnUse">
                        <rect width="1600" height="900" fill="black"/>
                        <g id="maskGroup" transform="translate(800,450)">
                            <text id="maskText" x="0", y="0" text-anchor="middle" dominant-baseline="middle" class="mask-text" fill="white">
                                Chinese Hand <tspan id="letter-P">P</tspan>ulled Noodle
                            </text>
                        </g>
                    </mask>
                </defs>

                <!-- Call function title-mask -->
                <g mask="url(#title-mask)">
                    <image href="https://picsum.photos/1920/1080" x="0" y="0" width="1600" height="900" preserveAspectRatio="xMidYMid slice"/> 
                </g>
            </svg>
            <div class="subtitle" id="subtitle">Freshly made noodles • 5‑year perfected broth • Smooth, bouncy bite</div>
        </div>
    </section>

    <!-- <footer> Footer section </footer> -->

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>

        // 1. Get element from the DOM
        const maskGroup = document.getElementById('maskGroup');
        const letterP = document.getElementById('letter-P');

        //2. setting gsap 
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline({
            defaults:{ease: 'power3.out'}
        });
        gsap.set(maskGroup, {scale: 0.75, transformOrigin: `52% 50%`});

        tl.to(maskGroup, {
            scale: 50,
            duration: 3.5,
            ease: 'power2.inOut',
            delay: 2.5
        }, 0);




    </script>
</body>



</html>
